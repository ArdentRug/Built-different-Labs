<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2,span{
        color:blue;
        background-color: bisque;
        height: 50px;
        width: 170px;
        padding: 10px;
        border-radius: 15px;
        margin: 10px;
        font-family: Arial, sans-serif;
        text-align: center;
        line-height: 30px;
        position: relative;
    }

    img{
        height: 200px;
        width: 300px;
        border-radius: 20px;
        position: relative;
        top:10px;
    }
    .box{
        height: 100px;
        width: 50px;
        background-color: lightgreen;
        border: 2px solid green;
        display: inline-flex;
        text-align: center;
        align-items: center;
        padding-left: 50px;        
        margin: 10px;
        border-radius: 10px;
        box-shadow: 10px 5px ;
    }
    
    @media all and (min-width: 600px) {
        h2, span {
            width: 100%;
            font-size: 14px;
            background-color: teal;
        }
        img {
            width: 100%;
            height: auto;
        }
        .box {
            width: 100%;
            padding-left: 0;
        }
    }
</style>
<body>
    <h1>Class 8 Page</h1>
    <h2>Welcome to Class 8</h2>
    <p>This is the content for class 8.</p>
    <span>Important Note</span>
    <span>Additional Information</span>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMD9lkZDX5Pv0M4pBqIhAnVy1TffpxhK3nfA&s" alt="Class 8 Image">
    <div>
        <div class="box"><p>1</p></div>

        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </div>
</body>
</html>
